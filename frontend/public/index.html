<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3B82F6" />
    <meta
      name="description"
      content="Smart Code Documentation Generator - AI-powered repository analysis and documentation generation"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Smart Code Documentation Generator" />
    <meta
      property="og:description"
      content="AI-powered repository analysis and documentation generation"
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="Smart Code Documentation Generator"
    />
    <meta
      property="twitter:description"
      content="AI-powered repository analysis and documentation generation"
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Smart Code Documentation Generator</title>

    <style>
      /* Critical CSS for immediate load */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
        color: #1f2937;
        line-height: 1.6;
      }

      code {
        font-family: "Fira Code", "Monaco", "Cascadia Code", "Roboto Mono",
          monospace;
      }

      /* Loading screen */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-content {
        text-align: center;
        color: white;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .loading-subtext {
        font-size: 14px;
        opacity: 0.8;
      }

      /* Hide loading when React loads */
      #root:not(:empty) + .app-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Loading screen while React loads -->
    <div class="app-loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">Smart Code Documentation</div>
        <div class="loading-subtext">Loading AI-powered analysis tools...</div>
      </div>
    </div>

    <!-- Fallback for browsers that don't support ES6 modules -->
    <script nomodule>
      document.querySelector(".app-loading").innerHTML = `
        <div class="loading-content">
          <h2>Browser Not Supported</h2>
          <p>Please use a modern browser like Chrome, Firefox, Safari, or Edge.</p>
        </div>
      `;
    </script>
  </body>
</html>
